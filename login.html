<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Login Online Shop</title>
    <meta charset="uft-8">
    <link rel="stylesheet" href="login.css">
    <script src="./js/login.js"></script>
</head>
<body>
    <main>
        <section>
            <div class="login_div">
                <h2>Sign In</h2>
                <form>
                    <label>User:</label>
                    <input type="text" id="txtUser" required/>
                    <label>Password:</label>
                    <input type="password" id="txtPass" required/>
                    <button type="button" id="btnLog" onclick="onLogin(event)">Login</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
